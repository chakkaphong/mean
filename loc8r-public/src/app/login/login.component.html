<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">
    <p class="lead">
      Not a member? Please
      <a routerLink="/register"></a>
      first
    </p>
    <form (ngSubmit)="onLoginSubmit()">
      <div class="alert alert-danger" *ngIf="formError" role="alert">
        {{ formError }}
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email address"
          [(ngModel)]="credentials.email"
        />
      </div>
      <div class="form-grop">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="e.g 12+ alphanumberics"
          [(ngModel)]="credentials.password"
        />
      </div>
      <button type="submit" role="button" class="btn btn-default">
        Sign in!
      </button>
    </form>
  </div>
  <app-sidebar
    [content]="pageContent.sidebar"
    class="col-12 col-md-4"
  ></app-sidebar>
</div>
